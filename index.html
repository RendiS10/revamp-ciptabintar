<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dicipta Bintar</title>
  </head>
  <body>
    <header class="header-navbar">
      <div class="imgheader">
        <img
          src="https://diciptabintar.bandung.go.id/assets/img/btn_dashboard/logo.png"
          alt="Dinas Cipta Bintar"
          width="250px"
          height="60px"
        />
      </div>
      <nav class="nav-header">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Kontak</a></li>
          <li>
            <a href="https://diciptabintar.bandung.go.id/auth/login">Masuk</a>
          </li>
          <li>
            <a href="https://diciptabintar.bandung.go.id/auth/login">Daftar</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section class="hero">
          <div class="imagehero">
            <img
              src="https://diciptabintar.bandung.go.id/assets/img/btn_dashboard/background_image.png"
              alt="Dinas Cipta Bintar"
              width="100%"
            />
          </div>
          <div class="containerHero">
            <div class="headingHero">
              <h1>Sistem Informasi Pelayanan</h1>
              <h1>Tata Ruang dan Kota Bandung</h1>
            </div>
            <div class="img-sipetruk">
              <img
                src="assets/img/logo/sipetruk_recropped-removebg-preview 1.png"
                alt="Logo Sipetruk"
                width="100%"
                height="90px"
              />
            </div>
          </div>
        </section>
        <section class="layanan">
          <div class="cs">
            <figure>
              <img
                src="assets/img/icon/customer-service.png"
                alt=""
                width="100%"
              />
              <figcaption>Layanan</figcaption>
            </figure>
          </div>
          <div class="monitoring">
            <figure>
              <img src="assets/img/icon/2930735.png" alt="" width="100%" />
              <figcaption>Monitoring</figcaption>
            </figure>
          </div>
          <div class="regulasi">
            <figure>
              <img src="assets/img/icon/10015831.png" alt="" width="100%" />
              <figcaption>Regulasi</figcaption>
            </figure>
          </div>
          <div class="faq">
            <figure>
              <img src="assets/img/icon/5602631.png" alt="" width="100%" />
              <figcaption>Faq</figcaption>
            </figure>
          </div>
          <div class="persyaratan">
            <figure>
              <img src="assets/img/icon/task-list.png" alt="" width="100%" />
              <figcaption>Persyaratan</figcaption>
            </figure>
          </div>
          <div class="peta">
            <figure>
              <img src="assets/img/icon/treasure-map.png" alt="" width="100%" />
              <figcaption>Peta</figcaption>
            </figure>
          </div>
          <div class="pengaduan">
            <figure>
              <img src="assets/img/icon/2016279.png" alt="" width="100%" />
              <figcaption>Pengaduan</figcaption>
            </figure>
          </div>
          <div class="websiteportal">
            <figure>
              <img src="assets/img/icon/worldwide.png" alt="" width="100%" />
              <figcaption>Website Portal</figcaption>
            </figure>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
